<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Code Review | Newsletter Form</title>
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <link rel="stylesheet" href="stylesheets/normalize.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto|Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
     <header class="form_header">
      <h1>The Code Review</h1>
        <div class="form_title">
          <h2>Sign up for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
      </header>
      <form action="" method="">
        <div class="form_container">
          <div class="contact_section">
            <h3>Contact Information</h3>
              <fieldset>
                <div class="input_container clearfix">
                  <div class="title clearfix"><label class="clearfix" for="name">Full Name</label></div>
                  <input type="text" id="name" name="user_name" required="required" placeholder="Required"><br>
                </div>
                <div class="input_container clearfix">
                  <div class="title clearfix"><label for="email">Email Address</label></div>
                  <input type="email" id="email" name="user_email" required="required" placeholder="Required"><br>
                </div>
                <div class="input_container clearfix">
                  <div class="title clearfix"><label for="phone">Phone Number</label></div>
                  <input type="tel" id="phone" required="required" name="user_tel"><br>
                </div>
                <div class="input_container clearfix">
                  <div class="title clearfix"><label for="address">Street Address</label></div>
                  <input type="text" id="address" required="required" name="user_address"><br>
                </div>
                <div class="input_container clearfix">
                  <div class="title clearfix"><label for="city">City</label></div>
                  <input type="text" id="city" name="user_city" required="required"><br>
                </div>
                <div class="input_container clearfix">
                  <div class="title clearfix"><label for="state">State</label></div>
                  <select id="state" name="user_state" required="required">
                    <option value="choose state">Choose State</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkanas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersery">New Jersey</option>
                    <option value="New Mexico">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                  </select>
                </div>
                <div class="input_container clearfix">
                  <div class="title clearfix"><label for="zip_code">Zip Code</label></div>
                  <input type="text" id="zip_code" name="zipcode" required="required"><br>
                </div>
              </fieldset>
            </div>
          <div class="newsletter_section">
            <h3>Newsletter</h3>
              <label>Select the newsletters you would like to receive</label>
                <fieldset>
                  <input type="checkbox" id="html_news" value="html_news" />
                  <label for="html_news">HTML News</label><br />

                  <input type="checkbox" id="css_news" value="css_news" />
                  <label for="css_news">CSS News</label><br />

                  <input type="checkbox" id="js_news" value="js_news" />
                  <label for="js_news">JavaScript News</label>
                </fieldset>
              <label>Newsletter format</label>
                <fieldset>
                  <input type="radio" id="html" value="html" name="format" /><label for="html"> HTML</label><br />
                  <input type="radio" id="plain_text" value="text" name="format" /><label for="plain_text"> Plain Text</label>
                </fieldset>
                  <label>Other topics you'd like to hear about</label><br />
                  <textarea>
                  </textarea><br />
            <div class="footer">
              <button type="submit">Sign Up</button><br />
              <p class="copyright"><span>The Code Review &copy 2016</span></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
